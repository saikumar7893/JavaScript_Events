<body>

</ul>

<script type="text/javascript">
	let over=document.getElementById("Kumar");
	over.addEventListener('mouseover',()=>{over.style.color='red'});

			document.getElementById("myButton").innerHTML = "Mouse is over the button!";

const items = document.querySelectorAll('#my-list li');

for (let i = 0; i < items.length; i++) {

  const y = x.getAttribute('style');
